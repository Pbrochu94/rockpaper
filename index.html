<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Rock,Paper,Scissors</title>
    <link href="stylesheet.css" rel="stylesheet"></link>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="allWrapper">
        <h1 class="title">Fight to the death!</h1>
        <h3>Choose between rock,Paper or scissors.</h3>
    </div>
    <div class="choiceContainer">
      <img class="choiceImg theRock" src="img/theRock.jpg" alt="Pitcure of the rock">
      <img class="choiceImg paper" src="img/paper.jpg" alt="Picture of paper">
      <img class="choiceImg scissor" src="img/scissor.jpg" alt="Picture of Edward scissorhands">
    </div>
    <div class="counterContainer">
      <div class="playerScoreContainer scoresContainer">
        <p class="typo">Player score</p>
        <div class="playerScore typo">
          0
        </div>
      </div>
      <div class="AiScoreContainer scoresContainer">
        <p class="typo">Enemy score</p>
        <div class="AiScore typo">
          0
        </div>
        <div class="roundResult typo">
          
        </div>
      </div>
    </div>
  </body>

</html>
